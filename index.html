<!DOCTYPE html>
<html lang="lv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperatūras ieraksti</title>

<style>
body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(to right,#6bcf00,#4caf00);
    font-family:Arial,sans-serif;
}

.wrapper{
    display:flex;
    gap:40px;
}

.container{
    background:#2e7d32;
    padding:25px;
    border-radius:15px;
    width:350px;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
    color:white;
}

h2{
    text-align:center;
}

input,button{
    width:100%;
    margin:8px 0;
    padding:8px;
    border:none;
    border-radius:5px;
}

button{
    background:#1b5e20;
    color:white;
    cursor:pointer;
}

table{
    width:100%;
    border-collapse:collapse;
    margin-top:10px;
}

th,td{
    padding:6px;
    text-align:center;
}
</style>
</head>

<body>

<div class="wrapper">

    <div class="container">
        <h2>Temperatūras ievade</h2>

        <label>datums</label>
        <input type="date">

        <label>mazākā temperatūra</label>
        <input type="number" step="0.01">

        <label>lielākā temperatūra</label>
        <input type="number" step="0.01">

        <button>Pievienot</button>

        <p>ievadi maksimālo un minimālo temperatūru</p>
    </div>

    <div class="container">
        <h2>Temperatūras saraksts</h2>

        <table>
            <tr>
                <th>datums</th>
                <th>mazākā</th>
                <th>lielākā</th>
                <th>vidējā</th>
            </tr>
            <tr>
                <td>15.08.2006</td>
                <td>18</td>
                <td>25</td>
                <td>21,5</td>
            </tr>
            <tr>
                <td>16.08.2006</td>
                <td>20</td>
                <td>28</td>
                <td>24</td>
            </tr>
            <tr>
                <td>17.08.2006</td>
                <td>25</td>
                <td>29</td>
                <td>27</td>
            </tr>
            <tr>
                <td>18.08.2006</td>
                <td>24</td>
                <td>27</td>
                <td>25,5</td>
            </tr>
        </table>

        <p>videja temp.=24,5</p>
    </div>

</div>

</body>
</html>
